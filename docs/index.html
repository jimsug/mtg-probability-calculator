<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTG probability calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <!-- place navbar here -->
    </header>
    <main>
        <div
            class="row justify-content-center align-items-center g-2"
        >
            <div class="col"><div class="card">
                <div class="card-body">
                    <h4 class="card-title">Your deck</h4>
                    <div class="mb-3">
                        <label for="decklist" class="form-label">Paste your decklist</label>
                        <textarea class="form-control" name="decklist" id="decklist" rows="10" placeholder="1 Sol Ring
99 Island"></textarea>
                        <input
                            name="fetch-deck-data"
                            id="fetch-deck-data"
                            class="btn btn-primary"
                            type="button"
                            value="Fetch data"
                        />
                    </div>

                </div>
            </div>
            </div>
            <div class="col"><div class="card">
                <div class="card-body">
                    <h4 class="card-title">Fetched decklist</h4>
                    <p class="card-text"></p>
                </div>
            </div>
            </div>
        </div>
        <div
            class="row justify-content-center align-items-center g-2"
        >
            <div class="col">Tag editor</div>
            <div class="col">Tags</div>
        </div>
        <div
            class="row justify-content-center align-items-center g-2"
        >
            <div class="col">Results</div>
        </div>



    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-JobWAqYk5CSjWuVV3mxgS+MmccJqkrBaDhk8SKS1BW+71dJ9gzascwzW85UwGhxiSyR7Pxhu50k+Nl3+o5I49A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js" integrity="sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
